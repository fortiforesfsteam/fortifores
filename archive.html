    <script>
    // Feather Icons
    feather.replace();

    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
      const isOpen = !mobileMenu.classList.contains('hidden');

      if (isOpen) {
        mobileMenu.classList.add('opacity-0', 'scale-y-0');
        setTimeout(() => mobileMenu.classList.add('hidden'), 200);
      } else {
        mobileMenu.classList.remove('hidden');
        setTimeout(() => mobileMenu.classList.remove('opacity-0', 'scale-y-0'), 10);
      }

      const icon = menuToggle.querySelector('i');
      const currentIcon = icon.getAttribute('data-feather');
      icon.setAttribute('data-feather', currentIcon === 'menu' ? 'x' : 'menu');
      feather.replace();
    });
  </script>
